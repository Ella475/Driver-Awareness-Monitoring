plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.driverawarenessdetection'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.driverawarenessdetection"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.navigation:navigation-fragment:2.4.1'
    implementation 'androidx.navigation:navigation-ui:2.4.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    // more dependencies
    // https://mvnrepository.com/artifact/com.ebanx/swipe-button
    implementation 'com.ebanx:swipe-button:0.4.0'
    implementation "com.ncorti:slidetoact:0.9.0"
    implementation "com.mikhaellopez:circularprogressbar:3.1.0"
//    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // ml
    implementation 'com.google.mlkit:object-detection:16.2.8'

    implementation 'com.google.mlkit:face-detection:16.1.3'

    // Pose detection - basic
    implementation 'com.google.mlkit:pose-detection:17.0.1-beta7'
    // Pose detection - accurate
    implementation 'com.google.mlkit:pose-detection-accurate:17.0.1-beta7'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.guava:guava:27.1-android'

    // androidx camera
    implementation 'androidx.camera:camera-core:1.1.0-alpha12'

}